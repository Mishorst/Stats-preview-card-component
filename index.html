<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap"
      rel="stylesheet"
    />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter&display=swap"
      rel="stylesheet"
    />

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="Resources/images/favicon-32x32.png"
    />

    <link rel="stylesheet" href="style.css" />
    <link rel="stylesheet" href="queries.css" />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>

  <body>
    <main class="desktop">
      <div class="component">
        <div class="text-box">
          <h1>
            Get
            <span class="colored-text"> insights </span>
            that help your business grow.
          </h1>
          <p class="text">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience, and overall efficiency.
          </p>
          <div class="bot-info">
            <div>
              <p class="bot-num">10k+</p>
              <p class="bot-text">companies</p>
            </div>
            <div>
              <p class="bot-num">314</p>
              <p class="bot-text">templates</p>
            </div>
            <div>
              <p class="bot-num">12M+</p>
              <p class="bot-text">queries</p>
            </div>
          </div>
        </div>

        <div class="img-box">
          <img
            class="img"
            src="Resources/images/image-header-desktop.jpg"
            alt="code with fun"
          />
        </div>
      </div>
    </main>

    <footer class="sticky-footer">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="#">Mikheil Rostomashvili</a>.
      </div>
    </footer>
  </body>
</html>
